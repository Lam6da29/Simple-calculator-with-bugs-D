<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"
</head>
<body>
    <div class="container">
      
        <div id="result">
            
        </div>
        <div class="number_first">
            <div class="seven_button">
                <button class="seven" id="7">7</button>
            </div>
            <div class="button"> 
                <button class="seven" id="8">8</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="9">9</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="/">÷</button>
            </div>
        </div>
        <div class="number_second">
            <div class="seven_button">
                <button class="seven" id="4">4</button>
            </div>
            <div class="button"> 
                <button class="seven" id="5">5</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="6">6</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="*">×</button>
            </div>
        </div>
        <div class="number_third">
            <div class="seven_button">
                <button class="seven" id="1">1</button>
            </div>
            <div class="button"> 
                <button class="seven" id="2">2</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="3">3</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="−">−</button>
            </div>
        </div>
        <div class="number_fourth">
            
            <div class="seven_button">
                <button class="seven" id="=">=</button>
            </div>
            <div class="button"> 
                <button class="seven" id="0">0</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="+">+</button>
            </div>
            <div  class="button"> 
                <button class="seven" id="C">C</button>
            </div>
        </div>
    
</div>  
</body>
<script src="./js/script.js"> </script>
</html>
